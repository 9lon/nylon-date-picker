<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>nylon-date-picker demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  
  <link rel="import" href="../nylon-date-picker-light.html">
  
  <link rel="import" href="../nylon-date-picker.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic nylon-date-picker demo</h3>

    <demo-snippet>
      <template>
        <button onclick="validate()">Validate!</button>
        <button onclick="reset()">reset!</button>
        <nylon-date-picker id="date" label="วันที่" selected="2017-09-01" show-bc ></nylon-date-picker>
        <nylon-date-picker-light></nylon-date-picker-light>
        <script>
          function validate() {
            document.getElementById('date').validate()
            // document.getElementById('nylon-date-picker').validate();
          }
          function reset(){
            document.getElementById('date').reset()
          }
        </script>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
